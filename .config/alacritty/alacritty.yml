schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # COLORSCHEME: tomorrow_night.yaml
    # Default colors
    primary:
      background: "0x010102"
      foreground: "0xc5c8c6"

    # Colors the cursor will use if `custom_cursor_colors` is true
    normal:
      black: "0x1d1f21"
      red: "0xcc6666"
      green: "0xb5bd68"
      yellow: "0xe6c547"
      blue: "0x81a2be"
      magenta: "0xb294bb"
      cyan: "0x70c0ba"
      white: "0x373b41"

    # Bright colors
    bright:
      black: "0x666666"
      red: "0xff3334"
      green: "0x9ec400"
      yellow: "0xf0c674"
      blue: "0x81a2be"
      magenta: "0xb77ee0"
      cyan: "0x54ced6"
      white: "0x282a2e"
    cursor:
      text: "0x1d1f21"
      cursor: "0xffffff"

  # Normal colors
  #tokyo-night-storm: &tokyo-night-storm
  # Default colors
  # primary:
  #background: '0x24283b'
  #foreground: '0xa9b1d6'

  # Normal colors
  # normal:
  # black: '0x32344a'
  # red: '0xf7768e'
  # green: '0x9ece6a'
  # yellow: '0xe0af68'
  # blue: '0x7aa2f7'
  # magenta: '0xad8ee6'
  # cyan: '0x449dab'
  # white: '0x9699a8'

  # Bright colors
  # bright:
  # black: '0x444b6a'
  # red: '0xff7a93'
  # green: '0xb9f27c'
  # yellow: '0xff9e64'
  # blue: '0x7da6ff'
  # magenta: '0xbb9af7'
  # cyan: '0x0db9d7'
  # white: '0xacb0d0'

colors: *tokyo-night

opacity: 0.2

font:
  normal:
    family: OverpassMono Nerd Font
    style: Regular

  bold:
    family: OverpassMono Nerd Font
    style: Bold

  italic:
    family: OverpassMono Nerd Font
  size: 13

  offset:
    x: -1
    y: 0
  glyph_offset:
    x: 0
    y: 0
window:
  padding:
    x: 2
    y: 2
  history: 10000

  #   # Number of lines the viewport will move for every line scrolled when
  #   # scrollback is enabled (history > 0).
  #   multiplier: 10

  # # If `true`, bold text is drawn using the bright color variants.
  # draw_bold_text_with_bright_colors: true

  # selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }

